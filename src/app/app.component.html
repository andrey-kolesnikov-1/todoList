<div class="card" style="width: 22rem;">
  <div class="card-header">
    <span>TODO list</span>
    <button mat-icon-button (click)="deleteSelected()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div class="tasks">
    <p *ngIf="todoList.length === 0">Список задач пуст.</p>
    <app-task *ngFor="let task of todoList" [task]="task"></app-task>
  </div>

  <div class="create_new_task">
    <button mat-icon-button (click)="addNewTask()">
      <mat-icon>add</mat-icon>
    </button>
    <input type="text" class="form-control" aria-describedby="basic-addon1"
           [(ngModel)]="textTask"
           (keydown.enter)="addNewTask()">
  </div>
</div>

<app-dialog *ngIf="isError" (onClose)="isError = false"></app-dialog>
